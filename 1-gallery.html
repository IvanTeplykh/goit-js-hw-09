<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css"
    />

    <title>Document</title>
    <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/stylesGallery-CD5jQ6WC.css">
  </head>
  <body>
    <div class="gallery">
      <a href="images/image1.jpg"
        ><img src="images/thumbs/thumb1.jpg" alt="" title=""
      /></a>
      <a href="images/image2.jpg"
        ><img src="images/thumbs/thumb2.jpg" alt="" title="Beautiful Image"
      /></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.js"></script>

    <script>
      new SimpleLightbox('.gallery a', {
        captions: true,
        captionSelector: 'img',
        captionType: 'attr',
        captionAttribute: 'alt',
        captionDelay: 250,
        closeText: '×',
        navText: ['←', '→'],
      });
    </script>
    <script src="./js/1-gallery.js"></script>
  </body>
</html>
